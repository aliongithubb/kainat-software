{% extends 'base.html' %}
{% load static %}
  
{% block content %}


    <!-- Page Header Start -->
    <div class="container-fluid bg-dark bg-img p-5 mb-5">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="display-4 text-uppercase text-white">Login</h1>
                <a href="/">Home</a>
                <i class="far fa-square text-primary px-2"></i>
                <a href="#">Login</a>
            </div>
        </div>
    </div>
    <!-- Page Header End -->


    <!-- Contact Start -->
    <div class="container-fluid login position-relative " style="margin-top: 90px;">
        <div class="container">
          
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    {% if error %}
                    <div class="alert alert-danger">{{error}}</div>
                    {% endif %}
                    <form  action="/login/" method="post">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-sm-12">
                                <input type="text" name="input_data" required class="form-control bg-light border-0 px-4" placeholder="Phone Number Or Email" style="height: 55px;">
                            </div>
                            <div class="col-sm-12">
                                <input type="password" name="password" required class="form-control bg-light border-0 px-4" placeholder="Password" style="height: 55px;">
                            </div>
                            <div class="col-sm-12">
                                <button class="btn btn-primary border-inner w-100 py-3" type="submit">Login</button>
                            </div>
                            <div class="col-sm-12">
                                <a href="#" class="text-primary">Forget Password ?</a>
                            </div>
                            <div class="col-sm-12 text-center" >
                                <h4 class="text-primary font-secondary">OR</h4>
                            </div>
                            <div class="col-sm-12">
                                <h4 class="text-light">New in Kainat Plastic Industry !    
                                    <a href="/registration" style="text-decoration: underline; width:150px ;" class="btn-primary text-uppercase btn border-inner p-3">Register Now</a></h4>
                                </div>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->


{% endblock %}
